{% extends 'sitederma/base.html' %}

{% block content %}

<div class="container-fluid vitra-background-daftar">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div style="margin-top:70px;">
      <form action="" method="POST">{% csrf_token %}
        <div>
          {% for field in form %}
          <div style="margin-top: 10px; color:black;">
            {{ field.label_tag|escape }}
            {{ field }}
          </div>
          {% endfor %}
        </div>
        <div class="text-center" style="margin-top: 20px;">
          <a href="{% url 'sitederma:konsultasi' %}">
            <button type="submit" name="inputkucing" class="btn btn-default">Simpan</button>
          </a>
        </div>
      </form>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

{% endblock %}
